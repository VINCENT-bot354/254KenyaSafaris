{% extends "admin_base.html" %}

{% block content %}
<section class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Manage Updates</h1>

    <form action="{{ url_for('updates.add_update') }}" method="POST" class="space-y-4 mb-8">
        <input type="text" name="title" placeholder="Update Title" required class="w-full border p-2 rounded">
        <input type="text" name="image_url" placeholder="Image URL (optional)" class="w-full border p-2 rounded">
        <textarea name="description" placeholder="Description" required class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Update</button>
    </form>

    <h2 class="text-xl font-semibold mb-4">Existing Updates</h2>

    {% if updates %}
        <ul class="space-y-4">
            {% for update in updates %}
                <li class="border p-4 rounded bg-white shadow">
                    <h3 class="font-bold">{{ update[1] }}</h3>
                    <p class="text-gray-700">{{ update[3] }}</p>
                    <form action="{{ url_for('updates.delete_update', update_id=update[0]) }}" method="POST" class="mt-2">
                        <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No updates found.</p>
    {% endif %}
</section>
{% endblock %}
