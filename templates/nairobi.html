{% block extra_styles %}
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  main {
    min-height: 0 !important;   /* cancel 1200px from base */
    display: flex;
    flex-direction: column;
  }

  .iframe-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-top: 55px; /* space for navbar */
    height: calc(100vh - 55px); /* full viewport minus navbar */
  }

  .iframe-container iframe {
    flex-grow: 1;
    width: 100%;
    border: none;
    height: 100%; /* fill container */
  }
</style>
{% endblock %}
