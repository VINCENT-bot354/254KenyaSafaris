<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nairobi â€“ AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      height: 50px;
      padding: 0 15px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .left-section img.logo {
      height: 30px;
    }

    .left-section span.brand-name {
      font-weight: bold;
      font-size: 16px;
    }

    .left-section img.flag {
      height: 18px;
      border-radius: 3px;
    }

    .home-link {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      font-size: 14px;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    .iframe-container {
      margin-top: 55px;
      width: 100%;
      height: calc(100vh - 55px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 350px;
    }

    @media (max-width: 600px) {
      .iframe-container {
        margin-top: 55px;
        height: calc(100vh - 55px);
      }
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="left-section">
      <img src="https://raw.githubusercontent.com/VINCENT-bot354/IMAGES/refs/heads/main/IMG_20250706_231012_455.webp" alt="Logo" class="logo">
      <span class="brand-name">254 Kenya Safaris</span>
      <img src="https://raw.githubusercontent.com/VINCENT-bot354/IMAGES/refs/heads/main/1000235717.jpg" alt="Flag" class="flag">
    </div>
    <a href="/" class="home-link">Home</a>
  </div>

  <!-- AI Chatbot -->
  <div class="iframe-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/DW5hU9kMkFoN18ooKFNIy"
      allow="microphone"
    ></iframe>
  </div>

</body>
</html>
