<!-- nairobi.html or any HTML page -->
{% extends "base.html" %}

{% block content %}
  <style>
    .chatbot-container {
      width: 100%;
      height: 100vh; /* Full screen height */
      padding: 0;
      margin: 0;
    }

    .chatbot-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Optional: Mobile tweaks */
    @media (max-width: 600px) {
      .chatbot-container {
        min-height: 700px;
      }
    }
  </style>

  <div class="chatbot-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/DW5hU9kMkFoN18ooKFNIy"
      allow="microphone"
      title="Chat with Nairobi"
    ></iframe>
  </div>
{% endblock %}
