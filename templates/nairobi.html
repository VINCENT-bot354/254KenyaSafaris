<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    .top-right-home {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    .home-button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    .iframe-container {
      margin-top: 5px;
      width: 100%;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 95%;
      border: none;
      min-height: 350px;
    }

    @media (max-width: 600px) {
      .home-button {
        font-size: 13px;
        padding: 8px 12px;
      }

      .iframe-container {
        margin-top: 5px;
        height: calc(100vh - 55px);
      }
    }
  </style>
</head>
<body>

  <div class="top-right-home">
    <a href="/" class="home-button">Home</a>
  </div>

  <div class="iframe-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/DW5hU9kMkFoN18ooKFNIy"
