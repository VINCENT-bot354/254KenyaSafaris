{% extends "nairobibase.html" %}
{% block content %}
<style>
    .page-wrapper {
        margin-top: 60px; /* Prevents overlap with the fixed top bar */
        padding: 0 10px;
        box-sizing: border-box;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .top-bar h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #222;
    }

    .home-btn {
        text-decoration: none;
        color: white;
        background-color: #3498db;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
    }

    .home-btn i {
        margin-right: 6px;
    }

    .review {
        border: 1px solid #ccc;
        border-left: 4px solid red;
        padding: 10px 15px;
        margin: 15px 0;
        background: white;
        border-radius: 5px;
        word-wrap: break-word;
    }

    .review strong {
        display: block;
        font-size: 1.1rem;
        margin-bottom: 5px;
        color: #000;
    }

    .stars {
        color: orange;
        margin: 5px 0;
        font-weight: bold;
    }

    form {
        display: inline;
    }

    button.delete-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 0.9rem;
    }

    @media screen and (max-width: 600px) {
        .top-bar {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .home-btn {
            font-size: 0.85rem;
            padding: 6px 10px;
        }
    }
</style>

<div class="page-wrapper">
    <div class="top-bar">
        <h2>Manage Reviews (Admin Panel)</h2>
        <a href="/" class="home-btn"><i class="fas fa-home"></i> Home</a>
    </div>

    {% if reviews %}
        {% for review in reviews %}
            <div class="review">
                <strong>{{ review[1] }} from {{ review[2] }}</strong>
                <div class="stars">Rating: {{ review[4] }} ‚≠ê</div>
                <p>{{ review[3] }}</p>
                <form method="POST" action="{{ url_for('reviews.delete_review', review_id=review[0]) }}">
                    <button class="delete-btn" onclick="return confirm('Delete this review?');">Delete</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews to manage.</p>
    {% endif %}
</div>
{% endblock %}
