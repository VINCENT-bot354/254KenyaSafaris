<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}254 Kenya Safaris{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #005f25;
      border-bottom: 1px solid #ddd;
      height: 60px;
      padding: 0 15px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .left-section img.logo {
      height: 48px;
      width: 48px;
    }
    .left-section span.brand-name {
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
    .left-section img.flag {
      height: 22px;
      border-radius: 3px;
    }
    .home-link {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="left-section">
      <img src="https://raw.githubusercontent.com/VINCENT-bot354/IMAGES/refs/heads/main/logo.jpg" alt="Logo" class="logo">
      <span class="brand-name">254 Kenya Safaris</span>
      <img src="https://raw.githubusercontent.com/VINCENT-bot354/IMAGES/refs/heads/main/1000235717.jpg" alt="Flag" class="flag">
    </div>
    <a href="/" class="home-link" title="Home">üè†</a>
  </div>

  <!-- Page Content -->
  {% block content %}{% endblock %}
</body>
</html>
